<body class="bg-primary">
    <div  class="container">
    <form action="javascript:void(0);" method="post" class="jumbotron">
        <fieldset>
            <center class="card-header bg-info"><legend>Address</legend></center>
            <div id="hLocationCountryIDWrapper">
                <select size="1" name="hLocationCounryID" id="hLocationCountryID" class="form-control mr-sm-2">
                    <option value='0'>Please Select Country.</option>
                    <option value='1'>Afghanistan</option>
                    <option value='2'>Albania</option>
                    <option value='3'>Algeria</option>
                    <option value='4'>American Samoa</option>
                    <option value='5'>Andorra</option>
                </select>
            </div>

            <div>
                <label for="hLocationStreetAddress">Street Address:</label>
                <textarea name="hLoactionStreetAddress" class="form-control mr-sm-2" id="hLocationStreetAddress" cols="50" rows="2"></textarea>
            </div>

            <div id="city">
                <label for="hLoactionCity">City</label>
                <input type="text"class="form-control mr-sm-2" id="hLocationCity" name="hLocationCity" size="25"/>
            </div>
            <div>
                <label for='hLocationStateID'>State:</label>
                <select name='hLocationStateID' id='hLocationStateID'>
                </select>
                </div>

            <div id="postalCode">
                <label for="hLocationPostalCode">Postal ID:</label>
                <input type="text" class="form-control mr-sm-2" id="hLocationPostalCode" name="hLocationPostalCode" size="10" />
            </div>
<br/>
            <center>
                <div id="hLocationButtonWrapper">
                <input style="width:100px;" type="submit" class="btn btn-success" id="hLocationButton" name="hLocationButton" value="save"/>
            </div>
        </center>
        </fieldset>
    </form>
</div>
</body>
