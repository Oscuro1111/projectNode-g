<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Home</title>

	<!-- Support Older Version of IE<9 -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	<link rel="stylesheet" href="../../node_modules/bootstrapev4/css/bootstrap.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<link rel="stylesheet" href="../libs/all-1.css" />
	<script type="text/javascript" src="../libs/jquery.js"></script>
	<script type="text/javascript" src="../libs/popper.js"></script>
</head>

<body style="background-color:aqua">
	<center>
		<!-- required bootstrap js -->
		<h2 style="color:white;background-image: url('/public/content/resources/landepic.jpg'); padding:20px;">
			oscuro web
		</h2>
		<div class="card">
			<div class="card-header" style="background-color:black;color:white;">
				Feedback
			</div>
			<div class="card-body" style="background-color: blueviolet; color:white;">
				<h5 class="card-title">Admin:</h5>
				<p class="card-text">Thanks for your feedback!</p>
			</div>
		</div>
		<div class="card-header">Redirecting to home page please wait...</div>
		<div id="spinner" style="display:block; width:20%; background-color: rgb(50, 241, 33); font-size: 150%">
			<i class="fa fa-sync" id="spin"></i>
		</div>
	</center>
	<script type="text/javascript">
		var timer = 0;
		var id = null;
		(function (doc) {
			var spin = $('i#spin');
			id = setInterval(
				function (spin) {
					if (timer === 360) {
						timer = 0;
					} else {
						timer += 3;
					}

					$(spin).css({
						transform: 'rotate(' + timer + 'deg)'
					});
				},
				10,
				spin
			);
		})(window.document);

		setTimeout(
			function (id, doc) {
				clearInterval(id);
				document.location.assign('./index.html');
			},
			5000,
			id,
			window.document
		);
	</script>
	<script type="text/javascript" src="../../node_modules/bootstrapev4/js/bootstrap.js"></script>
</body>

</html>
